language: python
python:
  - "3.6"
install:
  - python setup.py install
  - pip install pycodestyle
script:
  - pycodestyle --exclude=build --max-line-length=119 --statistics .
  - pycodestyle --exclude=build --max-line-length=119 --statistics synbiohub_adapter
  - pycodestyle --exclude=build --max-line-length=119 --statistics tests
  - python -m unittest discover tests
